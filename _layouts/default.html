<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://use.typekit.net/whf2vxo.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  
<style>
.masthead {
    padding-top: 0.4rem;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
    text-align: center;
}

.masthead a {
    color: rgba(255, 255, 255, 0.5)
}

.masthead a:hover {
    color: #fff;
    text-decoration: none
}

.masthead .masthead-logo {
    display: inline-block;
    font-family: "t26-carbon",monospace !important;
    font-size: 1rem;
    letter-spacing: 2px;
    line-height: 1em;
    color: #fff
}

.masthead .masthead-logo .mega-octicon {
    float: left;
    margin-right: .5rem
}

@media (min-width: 42em) {
    .masthead {
        text-align: center
    }

    .masthead .masthead-logo {
        float: center
    }
}

.masthead-nav {
    margin-top: 1rem;
    font-size: 0.88rem
}

.masthead-nav a {
    display: inline-block
}

.masthead-nav .active {
    color: #fff;
    font-weight: 500
}

@media (max-width: 64em) {
    .masthead-nav {
        padding-top: 1rem;
    }
}

@media (min-width: 42em) {
    .masthead-nav {
        float: right;
        margin-top: .5rem
    }
}

.container_update {
    width: auto;
    max-width: 980px;
}

.container_update {
    margin-right: auto;
    margin-left: auto
}

.container_update::before {
    display: table;
    content: ""
}

.container_update::after {
    display: table;
    clear: both;
    content: ""
}

.masthead .masthead-logo {
    display: inline-block;
    font-size: 1.5rem;
    color: #fff
}

.masthead .masthead-logo .mega-octicon {
    float: left;
    margin-right: .5rem
}

@media (min-width: 42em) {
    .masthead {
        text-align: left
    }

    .masthead .masthead-logo {
        float: left
    }
}

.octicon, .mega-octicon {
    font: normal normal normal 16px / 1 octicons;
    display: inline-block;
    text-decoration: none;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none
}

.mega-octicon {
    font-size: 32px
}

.octicon-package:before {
    content: '\f0c4'
}

.masthead .masthead-logo .mega-octicon {
    float: left;
    margin-right: .5rem
}
</style>
  
  <body>
      <section class="page-header">
      <header class="masthead">
      <div class="container_update">
        <a href="" class="masthead-logo"></span>TUFTS<br><b>BLOCKCHAIN</b><br>CLUB</a>
      <div>
        <nav class="masthead-nav">
          <a  href="https://twitter.com/tuftsblockchain" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>&nbsp;
          <a  href="https://www.facebook.com/tuftsblockchain/" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>&nbsp;
          <a  href="https://medium.com/@tuftsblockchainclub" target="_blank"><i class="fab fa-medium-m fa-lg"></i></a>&nbsp;
          <a  href="about"><i class="fab fa-github fa-lg"></i></a>&nbsp;
          <a  href="mailto:tuftsblockchainclub@gmail.com"><i class="fas fa-envelope fa-lg"></i></a>
          </nav></div>
      </div>
    </header>
      <h1 class="project-name"></h1>
      <h2 class="project-tagline">&nbsp;</h2>
    {% if site.github.is_project_page %}
        <a href="https://join.slack.com/t/tuftscrypto/signup?x=x-309237913860-309602413525" class="btn" target="_blank">Join the conversation &nbsp;<i class="fab fa-slack fa-lg"></i></a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="https://drive.google.com/open?id=1wE63Wr-SjAnLTxeyMAjsjAswP8yc41D_" target="_blank" class="btn"><i class="fab fa-google-drive"></i>&nbsp; Materials</a>
        <a href="{{  }}" target="_blank" class="btn_inverse">Donate</a>
      {% endif %}
    </section>
  <section class="main-content">
    <div align="middle">{{ content }}</div>
  </section>
  </body>
</html>
