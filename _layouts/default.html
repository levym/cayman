<style>
.masthead {
    padding-top: 0.4rem;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
    text-align: center;
}

.masthead a {
    color: rgba(255, 255, 255, 0.5)
}

.masthead a:hover {
    color: #fff;
    text-decoration: none
}

.masthead .masthead-logo {
    display: inline-block;
    font-family: "t26-carbon",monospace !important;
    font-size: 1rem;
    letter-spacing: 2px;
    line-height: 1em;
    color: #fff
}

.masthead .masthead-logo .mega-octicon {
    float: left;
    margin-right: .5rem
}

@media (min-width: 42em) {
    .masthead {
        text-align: center
    }

    .masthead .masthead-logo {
        float: center
    }
}

.masthead-nav {
    margin-top: 1rem;
    font-size: 0.88rem
}

.masthead-nav a {
    display: inline-block
}

.masthead-nav .active {
    color: #fff;
    font-weight: 500
}

@media (max-width: 64em) {
    .masthead-nav {
        padding-top: 1rem;
    }
}

@media (min-width: 42em) {
    .masthead-nav {
        float: right;
        margin-top: .5rem
    }
}

.container_update {
    width: auto;
    max-width: 980px;
}

.container_update {
    margin-right: auto;
    margin-left: auto
}

.container_update::before {
    display: table;
    content: ""
}

.container_update::after {
    display: table;
    clear: both;
    content: ""
}

.masthead .masthead-logo {
    display: inline-block;
    font-size: 1.5rem;
    color: #fff
}

.masthead .masthead-logo .mega-octicon {
    float: left;
    margin-right: .5rem
}

@media (min-width: 42em) {
    .masthead {
        text-align: left
    }

    .masthead .masthead-logo {
        float: left
    }
}

.octicon, .mega-octicon {
    font: normal normal normal 16px / 1 octicons;
    display: inline-block;
    text-decoration: none;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none
}

.mega-octicon {
    font-size: 32px
}

.octicon-package:before {
    content: '\f0c4'
}

.masthead .masthead-logo .mega-octicon {
    float: left;
    margin-right: .5rem
}
</style>
